<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>

		<header>
			<div class="container">
				<h2 class="titulo">Aparecida Nutrição</h2>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus pacientes</h2>
				<label for="filtro" class="label-filtro">Busca:</label>
				<input type="text" name="filtro" id="filtro" placeholder="Coloque o nome da sua busca">
				<i class="fa fa-microphone" id="mic" style="font-size:33px;color:red"></i>
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
							<th>Deletar</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente">
							<td class="info-nome">Paulo</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>	
							<td class="fa fa-trash " id="icon"></td>
						</tr>
						<tr class="paciente">
							<td class="info-nome">Pedro</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>	
							<td class="fa fa-trash " id="icon"></td>
						</tr>
						<tr class="paciente">
							<td class="info-nome">Ray</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>	
							<td class="fa fa-trash " id="icon"></td>
						</tr>
						<tr class="paciente">
							<td class="info-nome">Maria</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>	
							<td class="fa fa-trash " id="icon"></td>
						</tr>
						<tr class="paciente">
							<td class="info-nome">Joao</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>	
							<td class="fa fa-trash " id="icon"></td>
						</tr>
					</tbody>
				</table>
				<span id="erro-ajax" class="invisivel">Erro ao buscar os pacientes!</span>
				<button id="buscar-pacientes" class="botao bto-principal">Buscar</button>
			</section>
		</main>
        <section class="container">
			
			<h2 id="titulo-form">Adicionar novo paciente</h2>
			<ul id="mensagem-erro"></ul>
			<form id="form-adiciona" data-formulario>
				<div class="grupo">
					<label for="nome">Nome:</label>
					<input name="nome" type="text"  placeholder="digite o nome do seu paciente" class="campo">
				</div>
				<div class="grupo">
					<label for="peso">Peso:</label>
					<input name="peso" type="number" step="0.01" min="0" max="300" required placeholder="digite o peso do seu paciente" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="altura">Altura:</label> 
					<input  name="altura" type="number" step="0.01"  min="0" max="3.00"required placeholder="digite a altura do seu paciente" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="gordura">% de Gordura:</label>
					<input name="gordura" type="number" required step="0.01" min="0" max="100" placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
				</div>
		
				<button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
			</form>
		</section>
        
		<script src="./js/valida-paciente.js"></script>
		<script src="./js/principal.js"></script>
		<script src="./js/formulario.js" ></script>
		<script src="./js/deletar-paciente.js"></script>
		<script src="./js/filtro-voz.js"></script>
		<script src="./js/filtro.js"></script>
		<script src="./js/buscar-pacientes.js"></script>
		
		
	</body>
</html>
